<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vault</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="app-container">
        <!-- ACCOUNT -->
        <div class="account-container">
            <button class="btn account-btn" type="button">account</button>
            <div class="account-menu">
                <button class="btn account-btn login-btn" type="button">login</button>
                <button class="btn account-btn register-btn" type="button">register</button>
                <button class="btn account-btn logout-btn d-none" type="button">logout</button>
            </div>
        </div>

        <!-- NOTIFICATIONS -->
        <div class="notifications-container">
            <div class="notification success-notification d-none">
                <span class="notification-value success-notification-value"></span>
            </div>
            <div class="notification failure-notification d-none">
                <span class="notification-value failure-notification-value"></span>
            </div>
        </div>

        <!-- TABS -->
        <div class="tabs-container">
            <div class="tab passwords-tab">
                <button class="btn tab-btn passwords-tab-btn" type="button">passwords</button>
            </div>
            <div class="tab notes-tab">
                <button class="btn tab-btn notes-tab-btn" type="button">notes</button>
            </div>
        </div>

        <!-- ENTRIES -->
        <div class="entries-container">
            <div class="new-entry">
                <button class="btn new-entry-btn new-password-btn" type="button">new password</button>
                <button class="btn new-entry-btn new-note-btn" type="button">new note</button>
            </div>
            <div class="search">
                <input class="input search-input" type="search" placeholder="search">
            </div>

            <!-- Password entries -->
            <div class="entries password-entries d-none"></div>

            <!-- Note entries -->
            <div class="entries note-entries d-none"></div>
        </div>


        <!-- EDITORS -->
        <div class="editor-container">
            <!-- Editor to create new password entry -->
            <div class="editor new-password-editor d-none">
                <div class="editor-header">
                    <span class="editor-header-value">create new password</span>
                </div>
                <div class="editor-entry">
                    <div class="editor-pair-col">
                        <label class="editor-label">domain</label>
                        <input class="input editor-input new-password-editor-domain" type="text">
                    </div>
                    <div class="editor-pair-col">
                        <label class="editor-label">username</label>
                        <input class="input editor-input new-password-editor-username" type="text">
                    </div>
                    <div class="editor-pair-col">
                        <label class="editor-label">password</label>
                        <input class="input editor-input new-password-editor-password" 
                        onmouseenter="(this.type='text')" onmouseout="(this.type='password')" type="password">
                    </div>
                </div>
                <div class="editor-controls">
                    <button class="btn editor-btn editor-cancel-btn" type="button">cancel</button>
                    <button class="btn editor-btn editor-save-btn new-password-editor-save-btn" type="button">save</button>
                </div>
            </div>

            <!-- Editor to edit exising password entry -->
            <div class="editor password-editor d-none">
                <div class="editor-header">
                    <span class="editor-header-value">edit password</span>
                </div>
                <div class="editor-entry">
                    <span class="password-editor-id" hidden aria-hidden="true" data-password-id=""></span>
                    <div class="editor-pair-col">
                        <label class="editor-label">domain</label>
                        <input class="input editor-input password-editor-domain" type="text" value="">
                    </div>
                    <div class="editor-pair-col">
                        <label class="editor-label">username</label>
                        <input class="input editor-input password-editor-username" type="text" value="">
                    </div>
                    <div class="editor-pair-col">
                        <label class="editor-label">password</label>
                        <input class="input editor-input password-editor-password" 
                        type="password" onmouseenter="(this.type='text')" onmouseout="(this.type='password')" value="">
                    </div>
                </div>
                <div class="editor-controls">
                    <button class="btn editor-btn editor-cancel-btn" type="button">cancel</button>
                    <div>
                        <button class="btn editor-btn editor-delete-btn password-editor-delete-btn" type="button">delete</button>
                        <button class="btn editor-btn editor-save-btn password-editor-save-btn" type="button">save</button>
                    </div>
                </div>
            </div>
            
            <!-- Editor to create new note entry -->
            <div class="editor new-note-editor d-none">
                <div class="editor-header">
                    <span class="editor-header-value">create new note</span>
                </div>
                <div class="editor-entry">
                    <div class="editor-pair-col">
                        <label class="editor-label">title</label>
                        <input class="input editor-input new-note-editor-title" type="text">
                    </div>
                    <div class="editor-pair-col">
                        <label class="editor-label">content</label>
                        <textarea class="input editor-input editor-textarea new-note-editor-content"></textarea>
                    </div>
                </div>
                <div class="editor-controls">
                    <button class="btn editor-btn editor-cancel-btn" type="button">cancel</button>
                    <button class="btn editor-btn editor-save-btn new-note-editor-save-btn" type="button">save</button>
                </div>
            </div>

            <!-- Editor to edit existing note entry -->
            <div class="editor note-editor d-none">
                <div class="editor-header">
                    <span class="editor-header-value">edit note</span>
                </div>
                <div class="editor-entry">
                    <span class="note-editor-id" hidden aria-hidden="true" data-note-id=""></span>
                    <div class="editor-pair-col">
                        <label class="editor-label">title</label>
                        <input class="input editor-input note-editor-title" type="text">
                    </div>
                    <div class="editor-pair-col">
                        <label class="editor-label">content</label>
                        <textarea class="input editor-input editor-textarea note-editor-content"></textarea>
                    </div>
                </div>
                <div class="editor-controls">
                    <button class="btn editor-btn editor-cancel-btn" type="button">cancel</button>
                    <div>
                        <button class="btn editor-btn editor-delete-btn note-editor-delete-btn" type="button">delete</button>
                        <button class="btn editor-btn editor-save-btn note-editor-save-btn" type="button">save</button>
                    </div>
                </div>
            </div>

            <!-- Editor to register -->
            <div class="editor register-editor d-none">
                <div class="editor-header">
                    <span class="editor-header-value">create new account</span>
                </div>
                <div class="editor-entry">
                    <div class="editor-pair-col">
                        <label class="editor-label">username</label>
                        <input class="input editor-input editor-register-username" type="text">
                    </div>
                    <div class="editor-pair-col">
                        <label class="editor-label">password</label>
                        <input class="input editor-input editor-register-password" type="password">
                    </div>
                    <div class="editor-pair-col">
                        <label class="editor-label">server address</label>
                        <input class="input editor-input editor-register-server-address" type="text">
                    </div>
                </div>
                <div class="editor-controls">
                    <button class="btn editor-btn editor-cancel-btn" type="button">cancel</button>
                    <button class="btn editor-account-btn editor-register-btn" type="button">register</button>
                </div>
            </div>

            <!-- Editor to login -->
            <div class="editor login-editor d-none">
                <div class="editor-header">
                    <span class="editor-header-value">login to your account</span>
                </div>
                <div class="editor-entry">
                    <div class="editor-pair-col">
                        <label class="editor-label">username</label>
                        <input class="input editor-input editor-login-username" type="text">
                    </div>
                    <div class="editor-pair-col">
                        <label class="editor-label">password</label>
                        <input class="input editor-input editor-login-password" type="password"></input>
                    </div>
                    <div class="editor-pair-col">
                        <label class="editor-label">server address</label>
                        <input class="input editor-input editor-login-server-address editor-show-password" 
                        type="text">
                    </div>
                </div>
                <div class="editor-controls">
                    <button class="btn editor-btn editor-cancel-btn" type="button">cancel</button>
                    <button class="btn editor-account-btn editor-login-btn" type="button">login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
